<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ny Aro -VIP-</title>
    <link rel="shortcut icon" href="img/oeil.png">
    <style>
        /* Importation de la police */
        @font-face {
            font-family: 'AA';
            src: url('fonts/AA.ttf') format('truetype'),
                 url('fonts/AA.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }

        @font-face {
            font-family: 'Angeldemo-';
            src: url('fonts/Angeldemo-.woff2') format('woff2'),
                 url('fonts/Angeldemo-.woff') format('woff');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }
        /* Styles généraux */
        body {
            background: url(./img/1138.jpg);
            height: 990px;
            font-family: 'AA', sans-serif;
            margin: 0;
            font-size: small;
        }

        .header {
            background: url(./img/entete.png);
            padding-top: 25px;
            padding-bottom: 15px;
            display: flex;
            width: 100%;
            height: 160px;
            position: fixed;
        }

        .hg {
            margin-left: 50px;
        }

        .hg h1 {
            color: #FFd700;
            margin-top: -15px;
            margin-left: 15px;
            font-family: 'Angeldemo-';
            background-color: #8f71b3;
            padding-left: 15px;
        }

        .hd {
            margin-left: auto;
            margin-right: 50px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            display: inline-block;
            margin-top: 5px;
            padding: 10px 15px;
            border-radius: 20px;
            font-size: 35px;
            
            margin-right: 25px;
        }

        li:hover {
            background-color: rgb(212, 0, 255);
            color: aliceblue;
            font-weight: 500;
            box-shadow: 2px 2px 2px #8f71b3 inset;
        }

        .current {
            background-color: rgba(255, 0, 0, 0);
            padding: 15px;
            color: aliceblue;
            text-decoration: none;
            font-family: 'Angeldemo-';
        }

        .current a {
            text-decoration: none;
            color: rgb(255, 255, 255);
        }

        .tsisy {
            background-color: rgba(51, 0, 255, 0);
            padding: 15px;
            color: aliceblue;
            border-radius: 50px;
        }

        .tsisy a {
            color: aliceblue;
            text-decoration: none;
        }

        .main {
            height: 1000px;
        }

        .footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 130px;
            background: url(./img/);
            text-align: center;
        }

        .footer h2 {
            color: azure;
        }


        
    </style>
</head>
<body>
    <div class="header">
        <div class="hg">
            <h1>Ny Aro</h1>
            <img src="img/logo.png" height="125px" width="125px" alt="">
        </div>
        <div class="hd">
            <ul>
                <li class="tsisy"><a href="index.html">Accueil</a></li>
                <li class="tsisy"><a href="Projet.html">Projet</a></li>
                <li class="current"><a href="About.html">A propos</a></li>
                <li class="tsisy"><a href="Contact.html">Contact</a></li>
            </ul>
        </div>
    </div>

    <div class="main"></div>
    
    

    
</body>
</html>
